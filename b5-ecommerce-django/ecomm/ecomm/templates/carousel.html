<!-- carousel -->
<div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-mdb-ride="carousel">
    <div class="carousel-indicators">
        <button
                type="button"
                data-mdb-target="#carouselExampleCaptions"
                data-mdb-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
        ></button>
        <button
                type="button"
                data-mdb-target="#carouselExampleCaptions"
                data-mdb-slide-to="1"
                aria-label="Slide 2"
        ></button>
        <button
                type="button"
                data-mdb-target="#carouselExampleCaptions"
                data-mdb-slide-to="2"
                aria-label="Slide 3"
        ></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://fdn.gsmarena.com/imgroot/reviews/23/samsung-galaxy-s23-plus/lifestyle/-1200w5/gsmarena_010.jpg" class="d-block w-100" alt="Wild Landscape"/>
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.4)"></div>
            <div class="carousel-caption d-none d-sm-block mb-5">
                <h1 class="mb-4">
                    <strong>SAMSUNG GALAXY FANSTORE</strong>
                </h1>
                <p>
                    <strong>Find your dream Samsung Galaxy Phone with affordable prices</strong>
                </p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://www.sammobile.com/wp-content/uploads/2022/04/Galaxy-M3-5G-review-3.jpg" class="d-block w-100" alt="Camera"/>
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.4)"></div>
            <div class="carousel-caption d-none d-md-block mb-5">
                <h1 class="mb-4">
                    <strong>SAMSUNG GALAXY FANSTORE</strong>
                </h1>
                <p>
                    <strong>Find your dream Samsung Galaxy Phone with affordable prices</strong>
                </p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://www.projektino.com/wp-content/uploads/2022/06/Harga-Samsung-A04-Core.jpg" class="d-block w-100" alt="Exotic Fruits"/>
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.4)"></div>
            <div class="carousel-caption d-none d-md-block mb-5">
                <h1 class="mb-4">
                    <strong>SAMSUNG GALAXY FANSTORE</strong>
                </h1>
                <p>
                    <strong>Find your dream Samsung Galaxy Phone with affordable prices</strong>
                </p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleCaptions" data-mdb-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleCaptions" data-mdb-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
